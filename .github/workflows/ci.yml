name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  lint_typecheck:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Run lint
        run: pnpm lint
      - name: Type check
        run: pnpm typecheck
